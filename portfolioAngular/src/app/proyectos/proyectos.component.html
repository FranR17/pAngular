<section class="projects">
  <div class="container">
    <h2>Mis Proyectos</h2>
    <p class="subtitle">Estos son algunos de los proyectos en los que he trabajado recientemente.</p>
    
    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card" (click)="showProjectDetails(project)">
        <div class="project-image project-placeholder">
          <span>{{project.title}}</span>
        </div>
        <div class="project-info">
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
          <div class="project-tech">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{tech}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal para detalles del proyecto -->
<div id="projectModal" class="modal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()" *ngIf="selectedProject">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <div class="modal-image project-placeholder">
      <span>{{selectedProject.title}}</span>
    </div>
    <div class="modal-details">
      <h2>{{selectedProject.title}}</h2>
      <p class="modal-description">{{selectedProject.description}}</p>

      <div class="technologies">
        <h3>Tecnolog√≠as utilizadas:</h3>
        <div class="tech-tags">
          <span *ngFor="let tech of selectedProject.technologies" class="tech-tag">{{tech}}</span>
        </div>
      </div>

      <div class="project-link">
        <a [href]="selectedProject.link" target="_blank" class="btn-view-project">Ver proyecto</a>
      </div>
    </div>
  </div>
</div>
